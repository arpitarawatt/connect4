<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Game</title>
  <link rel="stylesheet" href="connect4.css">

      </ul>
      <ul class="column" id="c3">
        <p id="c3r6"></p><p id="c3r5"></p><p id="c3r4"></p><p id="c3r3"></p><p id="c3r2"></p><p id="c3r1"></p>
      </ul>
      <ul class="column" id="c4">
        <p id="c4r6"></p><p id="c4r5"></p><p id="c4r4"></p><p id="c4r3"></p><p id="c4r2"></p><p id="c4r1"></p>

      </ul>
      <ul class="column" id="c7">
        <p id="c7r6"></p><p id="c7r5"></p><p id="c7r4"></p><p id="c7r3"></p><p id="c7r2"></p><p id="c7r1"></p>
      </ul>
    </div>
  </div>

  <!-- ðŸ† Winner Popup -->
  <div id="winner-popup" class="overlay">
    <div class="popup-box">

      <h2 id="winner-text">Red Wins!</h2>
      <button id="replay-btn">Play Again</button>
    </div>
  </div>
  <canvas id="confetti-canvas"></canvas>


  <script src="./connect4.js"></script>

  <script>
    // Simple script for start and winner popup (no game logic touched)
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-page").classList.remove("active");
      document.getElementById("game-container").classList.remove("hidden");
    });

    // // Override alert to show popup (so your JS doesn't need to change) //   here no confetti emoji and red wins or yellow wins in small not caps
    // window.alert = (msg) => {
    //   document.getElementById("winner-text").innerText = msg;
    //   document.getElementById("winner-popup").classList.add("active");
    // };

    // Override alert to show popup with bold, uppercase, and confetti
  window.alert = (msg) => {
    const textElement = document.getElementById("winner-text");
    const winnerPopup = document.getElementById("winner-popup");

  // Make text uppercase + add confetti emojis
